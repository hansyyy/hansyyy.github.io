                <h1><span id="java实现udp通信">Java实现UDP通信</span></h1><p>UDP提供了更快的但不可靠的网络信息传输，使用UDP传递数据时，用户无法知道数据能否正确的到达主机，也不能确定到达的顺序与发送时的顺序是否相同。是一种不可靠传输。进行UDP传递数据时先将数据打包成数据包，然后再发送此数据包，接受亦然，接受他方发过来的数据包，再转换为String型查看。</p>
<h2><span id="服务端">服务端</span></h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.net.DatagramPacket;</span><br><span class="line"><span class="keyword">import</span> java.net.DatagramSocket;</span><br><span class="line"><span class="keyword">import</span> java.net.InetAddress;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Server</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">	<span class="comment">// write your code here</span></span><br><span class="line">        DatagramSocket serverSocket;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            <span class="comment">//创建绑定本地指定的端口套接字</span></span><br><span class="line">            serverSocket = <span class="keyword">new</span> DatagramSocket(<span class="number">6000</span>);</span><br><span class="line">            <span class="comment">//创建传入数据包的缓冲区</span></span><br><span class="line">            <span class="keyword">byte</span>[] recBuf = <span class="keyword">new</span> <span class="keyword">byte</span>[<span class="number">100</span>];</span><br><span class="line">            <span class="comment">//接受的是数据包格式</span></span><br><span class="line">            DatagramPacket recvPacket = <span class="keyword">new</span> DatagramPacket(recBuf,recBuf.length);</span><br><span class="line">            <span class="comment">//接受数据包</span></span><br><span class="line">            serverSocket.receive(recvPacket);</span><br><span class="line">            <span class="comment">//将数据包格式转换为String类型用于输出</span></span><br><span class="line">            String recvStr = <span class="keyword">new</span> String(recvPacket.getData(), <span class="number">0</span>, recvPacket.getLength());</span><br><span class="line">            System.out.println(<span class="string">"Client:"</span> + recvStr);</span><br><span class="line"></span><br><span class="line">            <span class="comment">//通过客户端的数据包中获得客户端的端口</span></span><br><span class="line">            <span class="keyword">int</span> port = recvPacket.getPort();</span><br><span class="line">            <span class="comment">//通过客户端的数据包中获得客户端的ip</span></span><br><span class="line">            InetAddress address = recvPacket.getAddress();</span><br><span class="line">            String sendStr = <span class="string">"这是服务端发送出去的信息！"</span>;</span><br><span class="line">            <span class="keyword">byte</span>[] sendBuf = sendStr.getBytes();</span><br><span class="line">            <span class="comment">//创建服务端输出的数据包</span></span><br><span class="line">            DatagramPacket sendPacket = <span class="keyword">new</span> DatagramPacket(sendBuf, sendBuf.length, address, port);</span><br><span class="line">            <span class="comment">//发送</span></span><br><span class="line">            serverSocket.send(sendPacket);</span><br><span class="line">            <span class="comment">//关闭连接</span></span><br><span class="line">            serverSocket.close();</span><br><span class="line"></span><br><span class="line">        &#125;<span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2><span id="用户端">用户端</span></h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.net.DatagramPacket;</span><br><span class="line"><span class="keyword">import</span> java.net.DatagramSocket;</span><br><span class="line"><span class="keyword">import</span> java.net.InetAddress;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Client</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">	<span class="comment">// write your code here</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            DatagramSocket clientSocket = <span class="keyword">new</span> DatagramSocket();</span><br><span class="line">            String sendStr = <span class="string">"我是客户端的！！！"</span>;</span><br><span class="line">            <span class="keyword">byte</span>[] sendBuf = sendStr.getBytes();</span><br><span class="line">            InetAddress address = InetAddress.getByName(<span class="string">"127.0.0.1"</span>);</span><br><span class="line">            <span class="keyword">int</span> port = <span class="number">6000</span>;</span><br><span class="line">            DatagramPacket sendPacket = <span class="keyword">new</span> DatagramPacket(sendBuf, sendBuf.length, address, port);</span><br><span class="line">            clientSocket.send(sendPacket);</span><br><span class="line"></span><br><span class="line">            <span class="keyword">byte</span>[] recvBuf = <span class="keyword">new</span> <span class="keyword">byte</span>[<span class="number">100</span>];</span><br><span class="line">            DatagramPacket recvPacket= <span class="keyword">new</span> DatagramPacket(recvBuf, recvBuf.length);</span><br><span class="line">            clientSocket.receive(recvPacket);</span><br><span class="line">            String recvStr = <span class="keyword">new</span> String(recvBuf, <span class="number">0</span>, recvPacket.getLength());</span><br><span class="line">            System.out.println(<span class="string">"Server"</span> + recvStr);</span><br><span class="line">            clientSocket.close();</span><br><span class="line"></span><br><span class="line">        &#125;<span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
